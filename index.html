<!DOCTYPE html>
<html>

<head>
  <title>FitLit</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./src/styles.css">
</head>

<body>
  <nav>
    <ul>
      <li class="navigation" id="profileTab">Profile</li>
      <li class="navigation" id="friendsTab">Friends</li>
      <li class="navigation" id="rankingTab">Ranking</li>
      <li class="navigation" id="goalsTab">Goals</li>
    </ul>
  </nav>
  <header class="user-greeting"></header>
  <main class="dashboard" id="dashboard">
    <section class="user-card data-block hidden" id="userCard">
      <div id="closeButton">❌</div>
      <p id="name"></p>
      <p id="address"></p>
      <p id="email"></p>
      <p id="strideLength"></p>
      <p id="dailyStepGoal"></p>
      <p id="friends"></p>
    </section>
    <section class="user-card data-block hidden" id="friendCard">
      <div id="closeButton">❌</div>
      <p id="friendList"></p>
    </section>
    <section class="user-card data-block hidden" id="rankingCard">
      <div id="closeButton">❌</div>
      <p id="rankings"></p>
    </section>
    <section class="user-card data-block hidden" id="goalsCard">
      <div id="closeButton">❌</div>
      <p id="goals"></p>
    </section>
    <section class="activity-tracker data-block" id="activityTracker">
      <h3 class="activity-tracker">Activity Tracker</h3>
    </section>
    <section class="hydration-station data-block" id="hydrationStation">
      <h3 class="hydration-station">Hydration Station</h3>
    </section>
    <section class="sleep-hygiene data-block" id="sleepHygiene">
      <h3 class="sleep-hygiene">Sleep Hygiene</h3>
    </section>
  </main>
  <div class="color-stripes">
    <div class="stripe-one"></div>
    <div class="stripe-two"></div>
    <div class="stripe-three"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="./data/users.js"></script>
  <script type="text/javascript" src="./data/hydration.js"></script>
  <script type="text/javascript" src="./data/sleep.js"></script>
  <script type="text/javascript" src="./data/activity.js"></script>
  <script type="text/javascript" src="./src/UserRepository.js"></script>
  <script type="text/javascript" src="./src/Hydration.js"></script>
  <script type="text/javascript" src="./src/Sleep.js"></script>
  <script type="text/javascript" src="./src/User.js"></script>
  <script type="text/javascript" src="./src/Activity.js"></script>
  <script type="text/javascript" src="./src/scripts.js"></script>
</body>

</html>
